<div>
    <label>
        <input
            type="file"
            class="text-nowrap text-truncate"
            (change)="selectFile($event)"
        />
    </label>
    <button
        class="btn btn-success btn-sm"
        [disabled]="!selectedFiles"
        (click)="upload()"
    >
        Upload
    </button>
    <div *ngIf="currentFileUpload" class="progress mt-2">
        <div
            class="progress-bar progress-bar-info"
            role="progressbar"
            attr.aria-valuenow="{{ percentage }}"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: percentage + '%' }"
        >
            {{ percentage }}%
        </div>
    </div>
</div>
<div *ngFor="let item of files; index as i">
    <div class="flex justify-between">
        <div>{{ item.name }}</div>
        <div class="flex">
            <button class="mr-3" (click)="toggleView(i)">View</button>
            <a target="_blank" href="{{ item.link }}" title="" class="ml-3"
                >Download</a
            >
        </div>
    </div>
    <div [ngClass]="{'active': view == i}" class="docx relative">
            <ngx-doc-viewer
        
            url="{{ item.link }}"
            viewer="google"
            style="width: 100%; height: 93vh"
        >
        </ngx-doc-viewer>
        <div class="absolute left-2 top-2 px-3 py-1 rounded-lg bg-red-500 z-99 cursor-pointer text-white" (click)="deleteDocx()" >
            X
        </div>
           
        
    </div>

    
</div>
