<div class="example-sidenav-content w-full flex h-full">
    <div class="lg:w-1/5 w-full h-full bg-card shadow pt-5">
        <div class="w-full h-full bg-card shadow">
            <div
                class="mx-3 bg-gray-300 flex justify-center items-center py-2 rounded-lg cursor-pointer addFolder"
            >
                <div class="rounded-full px-1 bg-blue-100 mr-2">+</div>
                <div class="text-gray-500">New Folder</div>
            </div>
            <div></div>
        </div>
    </div>

    <div class="lg:w-4/5 w-full p-5 bg-card shadow hidden lg:block">
        <!-- <button
          type="button"
          (click)="drawer.toggle()"
          class="lg:hidden px-0 pb-5"
      >
          <div class="space-y-2">
              <div class="w-8 h-0.5 bg-gray-600"></div>
              <div class="w-8 h-0.5 bg-gray-600"></div>
              <div class="w-8 h-0.5 bg-gray-600"></div>
          </div>
      </button> -->
        <form [formGroup]="baihocList">
            <div class="h-full">
                <div class="flex justify-between flex-col lg:flex-row">
                    <mat-form-field
                        class="fuse-mat-emphasized-affix lg:w-1/2 w-full"
                        appearance="fill"
                    >
                        <span matPrefix>Tài Liệu Nguồn </span>
                        
                        <mat-select [formControlName]="'idTailieu'">
                            <mat-option value="Vui lòng chọn"
                                >Vui lòng chọn
                            </mat-option>

                            <mat-option
                                *ngFor="let item of tailieu"
                                [value]="item.id"
                                >{{ item.item }}</mat-option
                            >
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field
                        class="fuse-mat-emphasized-affix lg:w-1/2 w-full lg:mx-3"
                        appearance="fill"
                    >
                        <span matPrefix>Tên Bài Học </span>
                        <input
                            matInput
                            type="text"
                            class="w-full h-full text-red-500"
                            placeholder="Tên Bài Học"
                            [formControlName]="'name'"
                        />
                    </mat-form-field>
                    <mat-form-field
                        class="fuse-mat-emphasized-affix lg:w-1/2 w-full "
                        appearance="fill"
                    >
                        <span matPrefix>Danh Mục Đào Tạo </span>
                        <mat-select [formControlName]="'danhMuc'">
                            <mat-option>a</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="flex flex-col">
                    <div class="w-full">
                        <ckeditor
                            [editor]="Editor"
                            data="<p>Nội Dung</p>"
                            [formControlName]="'content'"
                        ></ckeditor>
                    </div>
                </div>
                <div class="flex justify-between flex-col lg:flex-row pt-5">
                    <mat-form-field
                        class="fuse-mat-emphasized-affix lg:w-1/2 w-full lg:mr-3"
                        appearance="fill"
                    >
                        <span matPrefix>Người Duyệt </span>
                        <mat-select [formControlName]="'nguoiDuyet'">
                            <mat-option>Vui lòng chọn</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field
                        class="fuse-mat-emphasized-affix lg:w-1/2 w-full lg:ml-3"
                        appearance="fill"
                    >
                        <span matPrefix>Đề Thi</span>
                        <mat-select [formControlName]="'deThi'">
                            <mat-option>Vui lòng chọn</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex flex-col">
                    <div class="w-full">
                        <ckeditor
                            [editor]="Editor"
                            data="<p>Ghi Chú</p>"
                            [formControlName]="'note'"
                        ></ckeditor>
                    </div>
                </div>
                <div
                    class="form-group py-5 flex lg:justify-start justify-between"
                >
                    <button
                        type="submit"
                        class="btn text-white bg-indigo-900 p-3 rounded-lg"
                        (click)="onSubmit()"
                    >
                        Submit
                    </button>
                    <button
                        type="delete"
                        class="btn text-white bg-red-500 p-3 rounded-lg mx-5"
                    >
                        Delete
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
